name: Install and Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [dev, master]
  workflow_dispatch:

jobs:
  test:
    if: |
      github.event_name != 'push' ||
      contains(github.event.head_commit.message, 'ci')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies for offscreen rendering
        run: |
          sudo apt-get update -y -qq
          sudo apt-get install --no-install-recommends -y \
            ffmpeg \
            libegl1-mesa-dev \
            libgl1-mesa-dri \
            libxcb-xfixes0-dev \
            mesa-vulkan-drivers \
            xorg-dev

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12.9"
          enable-cache: true

      - name: Sync dependencies
        run: GIT_LFS_SKIP_SMUDGE=1 uv sync

      - name: Install additional test dependencies
        run: uv pip install pytest pytest-xdist imageio

      - name: Run graphics tests
        env:
          RENDERCANVAS_FORCE_OFFSCREEN: 1
        run: uv run pytest tests/test_graphics.py tests/test_graphics_screenshots.py -v --tb=short
