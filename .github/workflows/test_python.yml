name: Install and Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [dev, master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12.9"
          enable-cache: true

      - name: Sync Dependencies
        run: GIT_LFS_SKIP_SMUDGE=1 uv sync --no-sources

      - name: Run tests
        run: GIT_LFS_SKIP_SMUDGE=1 uv run pytest tests
