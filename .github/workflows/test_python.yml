name: Install and Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [dev, master]
  workflow_dispatch:

jobs:
  test:
    if: |
      github.event_name != 'push' ||
      contains(github.event.head_commit.message, 'ci')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update -y -qq
          sudo apt-get install --no-install-recommends -y ffmpeg

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12.9"
          enable-cache: true

      - name: Sync dependencies
        run: GIT_LFS_SKIP_SMUDGE=1 uv sync

      - name: Install test dependencies
        run: uv pip install pytest

      - name: Run tests (synthetic data only)
        run: |
          uv run pytest tests/test_arrays.py tests/test_to_video.py -v --tb=short -k "synthetic or Synthetic"
